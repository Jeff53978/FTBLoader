name: CI - Build and Release

on:
  push:
    branches: [ main ]
    # Also build on tag pushes (so pushing a tag will trigger a build)
    tags: ['*']
  # Also run when a release is created/published in the UI so we can attach artifacts
  release:
    types: [created, published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Determine release tag
        id: determine_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # For push events, extract tag name from GITHUB_REF (refs/tags/<tag>)
            ref="${GITHUB_REF##*/}"
            echo "TAG=$ref" >> $GITHUB_OUTPUT
          fi

      - name: Upload built jars as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jars
          path: build/libs/*.jar

      - name: Create GitHub Release and upload jars
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.determine_tag.outputs.TAG }}
          name: Release ${{ steps.determine_tag.outputs.TAG }}
          body: |
            Automated release for tag ${{ steps.determine_tag.outputs.TAG }}.
            Commit: ${{ github.sha }}
          artifacts: jars
          token: ${{ secrets.GITHUB_TOKEN }}
