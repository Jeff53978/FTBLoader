name: CI - Build and Release

on:
  push:
    branches: [ main ]
    # Also build on tag pushes
    tags: ['*']

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Determine version and tag
        id: version
        run: |
          # Check if this is a tag push or a main branch push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=$(echo "${{ github.ref }}" | sed 's|refs/tags/||')
          else
            # Main branch push: auto-increment version
            CURRENT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
            # Remove v prefix if present
            CURRENT_TAG="${CURRENT_TAG#v}"
            # Split version into major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_TAG"
            # Increment patch version
            PATCH=$((PATCH + 1))
            TAG="$MAJOR.$MINOR.$PATCH"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Determined tag: $TAG"

      - name: Create GitHub Release and upload jars
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.TAG }}
          body: |
            Built from commit ${{ github.sha }}.
          files: build/libs/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
